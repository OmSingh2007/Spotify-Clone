<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/svg+xml" href="Images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class=" left ">
            <div class="close invert" >
                <img src="Images/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded margin padding ">
                <div class="logo flex">
                    <img class="invert" src="Images/logo.svg" alt="logo">
                    <div class="logotxt">Spotify</div>
                </div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" alt="home">Home</li>
                    <li class="search"><img class="invert" src="Images/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded margin">
                <div class="heading">
                    <img class="invert" src="Images/library.svg" alt="image">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <!-- This is the footer of the spotify  -->
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
                <!-- The footer ends over here -->
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                    <img class="hamburger invert" src="Images/hamburger.png" alt="hamb">
                    <!-- Right Angle svg -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <!-- Left Angle svg  -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <!--Dynamically added through javascript-->
                </div>
            </div>
        </div>
    </div>
<div class="player">
        <div class="songdetails">
            <img id="current-song-image" src="thumbnail/Barbaad Jubin Nautiyal.jpg" alt="songthumbnail">
            <div class="current-song-info">
                Song Name
            </div>
        </div>
    <div class="playbtns">
        <div class="sp">
            <img class="shuffle invert" src="Images/shuffle.svg" alt="shuffle">
            <img class="previousbutton invert" src="Images/previous.svg" alt="previousbutton">
        </div>
        <div class="playbutton">
            <img src="Images/play.svg" alt="playbutton">
        </div>
        
        <div class="nr">
            <img class="nextsongbutton invert" src="Images/next.svg" alt="nextsongbutton">
            <img class="reapeat invert" src="Images/reapeat.svg" alt="reapeat">
        </div>
    </div>

    <div class="seekbar">
        <div class="pointer">

        </div>
        <div class="time">
            <div class="startTime">00:00</div>
            <div class="endTime">00:00</div>
        </div>
    </div>
    <div class="volumecontrol">
        <img src="Images/volume.svg" alt="volume" class="volume invert">
        <div class="range">
            <input type="range" name="range">
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
